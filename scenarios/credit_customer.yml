require:
  - debit_customer.yml # here to load money into the marketplace
  - add_bank_account_to_customer.yml
scenarios:
  - name: credit_customer
    request:
      method: POST
      href: "{customer_create,customers.credits}" # the last scenario to run with the name is the one we are referencing
      schema: |
        { "$ref": "../requests/customers/credit.json" }
      body:
        amount: 3000
    response:
      status_code: 201
      schema: |
        { "$ref": "../responses/credits.json" }