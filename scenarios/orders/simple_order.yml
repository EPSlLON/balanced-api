require:
  - ../customer_fixtures.yml
  - ../cards/add_to_customer.yml
scenarios:
  - name: order
    request:
      method: POST
      href: "{underwritten_merchant,customer.orders}"
      schema:
        "$ref": "requests/customers/order.json"
    response:
      status_code: 201
      schema:
        "$ref": "responses/orders.json"
      matches: {"orders": [{
        "links":{
          "merchant": "{underwritten_merchant,customer.id}"
        }
      }]}

  - name: debit_buyer
    request:
      method: POST
      href: "{customer,customers.debits}"
      schema:
        "$ref": "requests/customers/debit.json"
      body: {
        "amount": 10000,
        "marketplace_fee": 2000,
        "order": "{order,orders.href}"
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/debits.json"
      matches: {"orders": [{
        "links": {
          "debits.order": "{order,orders.id}"
        }
      }]}

  - name: check_escrow_after_debit
    request:
      method: GET
      href: "{order,href}"
    response:
      status_code: 200
      schema:
        "$ref": "responses/orders.json"
      matches: {"orders": [{
        "amount": 10000,
        "amount_escrowed": 8000,
        "marketplace_fee": 2000
      }]}

  - name: pay_merchant
    request:
      method: POST
      href: "{underwritten_merchant,customer.credits}"
      schema:
        "$ref": "requests/customers/credit.json"
      body: {
        "amount": 8000,
        "order": "{order,orders.href}"
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/credits.json"
      matches: {"orders": [{
        "links": {
          "credits.order": "{order,orders.id}"
        }
      }]}

  - name: check_escrow_after_credit
    request:
      method: GET
      href: "{order,orders.href}"
    response:
      status_code: 200
      schema:
        "$ref": "responses/orders.json"
      matches: {"orders": [{
        "amount": 10000,
        "amount_escrowed": 0,
        "marketplace_fee": 2000
      }]}