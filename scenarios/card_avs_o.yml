scenarios:
  - name: card_avs
    request:
      method: POST
      href: /cards
      schema: |
        { "$ref": "../requests/card.json" }
      body:
        number: "4111111111111111"
        month: 12
        year: 2018
        address:
          country_code: US
          postal_code: "00016"
    response:
      schema: |
        { "$ref": "../responses/cards.json" }
      equals: |
        { "cards": [ { "avs_result": "Card member's name, billing address, and postal code match. Shipping information verified but chargeback protection not guaranteed." } ] }