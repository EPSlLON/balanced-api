scenarios:
  - name: bank_account
    request:
      method: POST
      href: /bank_accounts
      schema:
        "$ref": "requests/bank_account.json"
      body: {
        "name": "Kareem Abdul-Jabbar",
        "account_number": "9900000000",
        "routing_number": "021000021",
        "account_type": "checking"
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/bank_accounts.json"

  - name: verified_bank_account
    request:
      method: POST
      href: /bank_accounts
      body: {
        "name": "Wit Chamberlain",
        "account_number": "9900000001",
        "routing_number": "321174851",
        "account_type": "checking"
      }
    response:
      status_code: 201
  - name: verified_bank_account_create_verify
    request:
      method: POST
      href: "{verified_bank_account,bank_accounts.verifications}"
    response:
      status_code: 201
  - name: verified_bank_account_do_verify
    request:
      method: PUT
      href: "{verified_bank_account_create_verify,bank_account_verifications.href}"
      body: {
        "amount_1": 1,
        "amount_2": 1
      }
    response:
      status_code: 200
      matches: { "bank_account_verifications": [ { "verification_status": "succeeded" } ] }

