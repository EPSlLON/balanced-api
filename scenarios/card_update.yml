require:
  - card_create.yml
scenarios:
  - name: card_update
    request:
      method: PUT
      href: "{card_create,cards.href}"
      body:
        meta:
          testing: random
    response:
      schema: |
        { "$ref": "../responses/cards.json" }
      equals: |
        { "cards": [ { "meta": { "testing": "random" } } ] }