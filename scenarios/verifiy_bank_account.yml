require:
  - add_bank_account_to_customer.yml
scenarios:
  - name: create_verification
    request:
      method: POST
      href: "{create_bank_account,bank_accounts.verifications}"
      schema: |
        { "$ref": "../requests/bank_accounts/verifications.json" }
      body: {}
    response:
      status_code: 201
      schema: |
        { "$ref": "../responses/bank_account_verifications.json" }
  - name: submit_amount
    request:
      method: PUT
      href: "{create_verification,bank_account_verifications.href}"
      # TODO: create the submitting bank_account_verifications schema
      schema: |
        {}
      body:
        amount_1: 1
        amount_2: 1
    response:
      status_code: 200
      schema: |
        { "$ref": "../responses/bank_account_verifications.json" }
      equals: |
        { "bank_account_verifications": [ { "verification_status": "succeeded" } ] }
