scenarios:
  - name: cvv_match_yes
    request:
      method: POST
      href: /cards
      schema:
        "$ref": "requests/card.json"
      body: {
        "number": "4111111111111111",
        "expiration_month": 12,
        "expiration_year": 2016,
        "cvv": "123"
      }
    response:
      schema: 
        "$ref": "responses/cards.json"
      status_code: 201
      equals: {"cards": [{"cvv_match": "yes"}]}

