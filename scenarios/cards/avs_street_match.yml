scenarios:
  - name: avs_street_match_yes
    request:
      method: POST
      href: /cards
      schema:
        "$ref": "requests/card.json"
      body: {
        "number": "4111111111111111",
        "expiration_month": 12,
        "expiration_year": 2016,
        "address": {
          "line1": "965 Mission St",
          "postal_code": "94103"
        }
      }
    response:
      schema: 
        "$ref": "responses/cards.json"
      status_code: 201
      matches: {"cards": [{"avs_street_match": "yes"}]}

