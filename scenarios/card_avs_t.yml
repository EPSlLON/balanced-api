scenarios:
  - name: card_avs
    request:
      method: POST
      href: /cards
      schema: |
        { "$ref": "../requests/card.json" }
      body:
        number: "4111111111111111"
        month: 12
        year: 2018
        address:
          country_code: US
          postal_code: "00022"
    response:
      schema: |
        { "$ref": "../responses/cards.json" }
      equals: |
        { "cards": [ { "avs_result": "Street address does not match, but 9-digit postal code matches." } ] }