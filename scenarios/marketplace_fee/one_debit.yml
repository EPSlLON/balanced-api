require:
  - ../card_fixtures.yml
scenarios:
  - name: debit_with_marketplace_fee
    request:
      method: POST
      href: "{card,debits.href}"
      schema:
        "$ref": "requests/cards/debit.json"
      body: {
        "amount": 10000,
        "marketplace_fee": 2000
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/debits.json"
      matches: {
        "amount": 10000,
        "marketplace_fee": 2000
      }

  - name: check_marketplace_escrow
    request:
      method: GET
      href: "/marketplaces"
    response:
      status_code: 200
      schema:
        "$ref": "responses/marketplaces.json"
      body: {
        "marketplaces": [{
          "in_escrow": 80000,
          "unsettled_fees": 2000
        }]
      }
