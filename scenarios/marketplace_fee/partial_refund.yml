require:
	- one_debit.yml
scenarios:
  - name: attempt_partial_refund_without_marketplace_fee
    request:
      method: POST
      href: "{debit_with_marketplace_fee,debits.refunds}"
      body: {
        "amount": 5000
      }
    response:
      status_code: 400
      schema:
        "$ref": "responses/errors.json"
      assertRegex: { "description": "marketplace_fee must be specified if amount is specified." }
      matches: {
        "category_type": "request",
        "category_code": "request"
      }

  - name: partial_refund
    request:
      method: POST
      href: "{debit_with_marketplace_fee,debits.refunds}"
      schema:
        "$ref": "requests/debits/refund.json"
      body: {
        "amount": 5000
      }
    response:
      status_code: 201
      schema:
        "$ref": "responses/refunds.json"
      matches: {
        "refunds": [{
          "amount": 4000,
          "marketplace_fee": 1000
        }]
      }

  - name: check_marketplace_escrow_after_partial_refund
    request:
      method: GET
      href: "/marketplaces"
    response:
      status_code: 200
      schema:
        "$ref": "responses/marketplaces.json"
      body: {
        "marketplaces": [{
          "in_escrow": 4000,
          "unsettled_fees": 1000
        }]
      }