scenarios:
  - name: card_cvv_no_match
    request:
      method: POST
      href: /cards
      schema: |
        { "$ref": "../requests/card.json" }
      body:
        number: "4111111111111111"
        cvv: "991"
        month: 12
        year: 2018
    response:
      schema: |
        { "$ref": "../responses/cards.json" }
      equals: |
        { "cards": [ { "cvv_result": "Failed data validation check" } ] }