scenarios:
  - name: card_create
    request:
      method: POST
      href: /cards
      schema: |
        { "$ref": "../requests/card.json" }
      body:
        number: "4111111111111111"
        year: 2016
        month: 12
    response:
      schema: |
        { "$ref": "../responses/cards.json" }
      status_code: 201